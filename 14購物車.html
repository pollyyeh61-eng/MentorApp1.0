<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活力美髮學堂 - 炫彩購物車</title>
    <style>
        :root {
            --gold-main: #D4AF37;
            --gold-bright: #FFD700;
            /* 炫彩配色 */
            --color-1: #4158D0;
            --color-2: #C850C0;
            --color-3: #FFCC70;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            /* 炫彩流體背景動畫 */
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70, #4158D0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #FFFFFF;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 900;
            letter-spacing: 2px;
            color: #FFF;
        }

        .container {
            width: 92%;
            margin: auto;
        }

        /* 玻璃擬態卡片 */
        .cart-item-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFF;
            margin-bottom: 5px;
        }

        .item-price-tag {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .item-control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            padding: 4px 8px;
        }

        .qty-button {
            width: 35px;
            height: 35px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            background: none;
            border: none;
            color: #FFF;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .subtotal-amount {
            font-size: 1.2rem;
            color: #FFF;
            font-weight: 900;
        }

        /* 底部結帳欄：玻璃感 */
        .bottom-checkout-bar {
            position: fixed;
            bottom: 20px;
            left: 4%;
            width: 92%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 15px 25px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .amount {
            font-size: 1.5rem;
            color: #FFF;
            font-weight: 900;
        }

        .checkout-button {
            background: #FFF;
            color: #4158D0;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .checkout-button:active {
            transform: scale(0.95);
        }

        /* 模態視窗夢幻化 */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            width: 85%;
            padding: 30px;
            border-radius: 30px;
            color: #333;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .modal-title {
            color: #4158D0;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .payment-box {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            font-weight: 500;
        }

        .modal-close-btn {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background: #4158D0;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>活力美髮學堂</h1>
</header>

<div class="container">
    <div id="cart-list" class="cart-list">
        </div>
</div>

<div class="bottom-checkout-bar">
    <div class="total-info-box">
        <div style="font-size: 0.8rem; opacity: 0.8;">總金額</div>
        <div class="amount" id="total-amount">0</div>
    </div>
    <button class="checkout-button" onclick="startTaiwanPayCheckout()">立即結帳</button>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title">訂單成立 ✨</h2>
        <div id="paymentDetailsDisplay" class="payment-box"></div>
        <button class="modal-close-btn" onclick="closeModal()">我已記下帳號</button>
    </div>
</div>

<script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbweR2_fhRhG1mviInGAaoUKXa_yr4dTWxBs-8EUIZIQGZeeM6uQgrWn0Vz7NlZDimRXZw/exec'; 

    const initialProducts = [
        { id: 1, name: "沙龍經營學 (創業導師課程)", price: 7000, quantity: 1 },
    ];

    function renderCart() {
        const container = document.getElementById('cart-list');
        container.innerHTML = initialProducts.map(item => `
            <div class="cart-item-card">
                <div class="item-name">${item.name}</div>
                <div class="item-price-tag">單價 $${item.price.toLocaleString()}</div>
                <div class="item-control-row">
                    <div class="quantity-control">
                        <button class="qty-button" onclick="updateQuantity(${item.id}, -1)">−</button>
                        <input type="number" readonly value="${item.quantity}" class="quantity-input" id="qty-${item.id}">
                        <button class="qty-button" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="subtotal-amount" id="subtotal-${item.id}">$${(item.price * item.quantity).toLocaleString()}</div>
                </div>
            </div>
        `).join('');
        calculateTotal();
    }

    function updateQuantity(id, delta) {
        const item = initialProducts.find(p => p.id === id);
        if (item) {
            item.quantity = Math.max(1, item.quantity + delta);
            renderCart();
        }
    }

    function calculateTotal() {
        const total = initialProducts.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('total-amount').textContent = '$' + total.toLocaleString();
    }

    function startTaiwanPayCheckout() {
        const total = document.getElementById('total-amount').textContent;
        const modal = document.getElementById('paymentModal');
        const display = document.getElementById('paymentDetailsDisplay');
        
        display.innerHTML = `
            <p style="margin:0 0 10px 0;"><strong>應付總額：</strong> <span style="color:#4158D0; font-size:1.2rem;">${total}</span></p>
            <p style="margin:0 0 5px 0;"><strong>土地銀行 (005)</strong></p>
            <p style="margin:0; font-family:monospace; font-size:1.2rem; letter-spacing:1px; background:#fff; padding:10px; border-radius:10px;">0000130005245401</p>
            <p style="color:#666; font-size:0.8rem; margin-top:15px;">※ 轉帳後請截圖保留憑證。</p>
        `;
        
        modal.style.display = 'flex';

        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ items: initialProducts, total: total }),
        });
    }

    function closeModal() {
        document.getElementById('paymentModal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', renderCart);
</script>

</body>
</html>

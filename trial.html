<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 完全複製 Monitor 2.0 的黑金奢華質感 */
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #111111;
            --gold-line: #8a6d3b;
            --gold-text: #d4af37;
            --silver-text: #c0c0c0;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: '微軟正黑體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .map-container {
            width: 800px;
            padding: 40px;
            border: 2px solid var(--gold-line);
            position: relative;
            background: var(--panel-bg);
        }

        .top-title {
            text-align: center;
            font-size: 24px;
            color: var(--gold-text);
            margin-bottom: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
        }

        .col-block {
            border: 1px solid var(--gold-line);
            border-radius: 12px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            color: var(--gold-text);
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li {
            color: var(--silver-text);
            padding: 8px 0;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .item-list li:hover {
            color: #fff;
            text-decoration: underline;
        }

        .side-text {
            color: var(--gold-text);
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="map-container">
    <div class="top-title" onclick="openLink('price')">價格管理</div>

    <div class="main-grid">
        <div class="col-block">
            <div class="side-text" onclick="openLink('left')">左外部管理</div>
            <p style="text-align:center; color:#888; font-size:14px; margin-top:15px; cursor:pointer;" onclick="openLink('supplier')">供應商協作</p>
        </div>

        <div style="display: flex; flex-direction: column; gap: 15px;">
            <div class="col-block">
                <div class="section-title">上外部管理</div>
                <ul class="item-list">
                    <li onclick="openLink('customer')">1. 顧客管理系統<div class="hint">(點擊進入)</div></li>
                    <li onclick="openLink('sentiment')">2. 客情分析報告</li>
                </ul>
            </div>

            <div class="col-block">
                <div class="section-title">核心內部管理</div>
                <ul class="item-list">
                    <li onclick="openLink('finance')">1. 財務收銀系統<div class="hint">(點擊進入)</div></li>
                    <li onclick="openLink('talent')">2. 人才訓練系統<div class="hint">(點擊進入)</div></li>
                    <li onclick="openLink('stock')">3. 庫存金庫系統<div class="hint">(點擊進入)</div></li>
                </ul>
            </div>

            <div class="col-block">
                <div class="section-title">下外部管理</div>
                <ul class="item-list">
                    <li onclick="openLink('marketing')">1. 行銷漏斗策略</li>
                    <li onclick="openLink('community')">2. 社區美感經營</li>
                </ul>
            </div>
        </div>

        <div class="col-block">
            <div class="side-text" onclick="openLink('right')">右外部管理</div>
            <p style="text-align:center; color:#888; font-size:14px; margin-top:15px; cursor:pointer;" onclick="openLink('brand')">品牌視覺資產</p>
        </div>
    </div>
</div>

<script>
    // 模仿 Monitor 2.0 的純手動觸發機制
    function openLink(key) {
        const urls = {
            'price': 'https://www.webcoursestest.hairweb.net/價格管理',
            'customer': 'https://www.webcoursestest.hairweb.net/顧客管理',
            'finance': 'https://www.webcoursestest.hairweb.net/財務管理',
            'talent': 'https://www.webcoursestest.hairweb.net/人才管理',
            'stock': 'https://www.webcoursestest.hairweb.net/庫存管理',
            'left': 'https://drive.google.com/file/d/1DaYJLu4EH68bJcOUMOY46Tem85JxRByF/view',
            'right': 'https://drive.google.com/file/d/1MU1Z2cH0L5sNmV-TqaWWp9zUvRiDoxyV/view',
            'supplier': 'https://www.webcoursestest.hairweb.net/供應商管理',
            'brand': 'https://www.webcoursestest.hairweb.net/品牌管理'
        };

        const target = urls[key];
        if (target) {
            // 阻止預設行為，純粹執行新視窗開啟
            event.preventDefault();
            event.stopPropagation();
            window.open(target, '_blank');
        }
    }
</script>

</body>
</html>

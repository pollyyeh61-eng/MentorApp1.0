<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111111;
            --gold: #d4af37;
            --gold-dim: #8a6d3b;
            --silver: #c0c0c0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow: hidden; 
        }

        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen-map {
            width: 100vw;
            height: 100vh;
            padding: 1vh 1vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 1200px; 
            height: 98%;
            background: var(--panel);
            border: 2px solid var(--gold-dim);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px 60px;
            box-sizing: border-box;
            box-shadow: 0 0 50px #000;
        }

        /* 主標題樣式調整 */
        .main-header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .nav-label {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--gold-dim);
            text-decoration: none;
            transition: 0.3s;
            margin: 10px 0;
        }
        .nav-label:hover { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .side-tag {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: var(--gold-dim);
            text-decoration: none;
            writing-mode: vertical-rl;
            text-orientation: upright;
            transition: 0.3s;
            z-index: 5;
        }
        .side-tag:hover { color: var(--gold); }

        .grid-layout {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            margin: 10px 0;
        }

        .mgt-block {
            border: 1px solid var(--gold-dim);
            border-radius: 15px;
            background: rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        .block-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            margin-bottom: 10px;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li a {
            display: block;
            padding: 8px 0;
            color: var(--silver);
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s;
        }
        .item-list li a:hover { color: #fff; text-decoration: underline; padding-left: 5px; }

        .hint-text { font-size: 11px; color: #555; margin-top: 2px; }

        .center-stack { display: flex; flex-direction: column; gap: 10px; }

        @media (max-height: 800px) {
            .main-header { font-size: 24px; margin-bottom: 10px; }
            .nav-label { font-size: 18px; }
            .block-title { font-size: 16px; }
            .item-list li a { font-size: 14px; padding: 5px 0; }
        }
    </style>
</head>

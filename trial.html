<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美髮經營學-線上課程試看</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --panel-bg: #111111;
            --gold-dim: #8a6d3b;
            --gold-bright: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --text-silver: #c0c0c0;
        }

        body {
            font-family: '微軟正黑體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: var(--dark-bg);
            color: #fff;
            overflow: hidden;
        }

        @keyframes gold-breath {
            0%, 100% { border-color: var(--gold-dim); box-shadow: 0 0 5px rgba(138, 109, 59, 0.2); }
            50% { border-color: var(--gold-bright); box-shadow: 0 0 15px var(--gold-glow); }
        }

        .container {
            width: 900px;
            max-width: 95%;
            padding: 40px 30px; 
            background: var(--panel-bg);
            border: 2px solid var(--gold-dim); 
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 1);
        }

        /* 外部標籤文字 */
        .map-label {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: var(--gold-dim);
            writing-mode: vertical-rl; 
            text-orientation: upright;
            cursor: pointer; 
            transition: 0.3s;
            z-index: 10;
        }
        .map-label:hover { color: var(--gold-bright); text-shadow: 0 0 10px var(--gold-bright); }
        
        .pos-preface { top: 35%; left: -35px; }
        .pos-mgt { top: 60%; left: -35px; }
        .pos-holding { top: 45%; right: -35px; }

        .top-bottom-label {
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 20px; 
            font-weight: bold;
            color: var(--gold-dim); 
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            z-index: 10;
        }
        .top-bottom-label:hover { color: var(--gold-bright); text-shadow: 0 0 10px var(--gold-bright); }
        .pos-price { top: 10px; }
        .pos-cost { bottom: 10px; }

        .management-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 15px;
            padding: 30px 0;
        }

        .block {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--gold-dim);
            animation: gold-breath 4s infinite ease-in-out;
            transition: 0.3s;
        }
        .block:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.05); }

        .main-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold-bright);
            margin-bottom: 12px;
            border-bottom: 1px dashed #333;
            padding-bottom: 8px;
            cursor: pointer;
        }

        .sub-items { list-style: none; padding: 0; text-align: left; }
        .sub-items li {
            padding: 6px 0;
            font-size: 15px;
            color: var(--text-silver);
            cursor: pointer;
            transition: 0.2s;
        }
        .sub-items li:hover { color: #fff; transform: translateX(5px); }

        .side-text { font-size: 16px; color: var(--text-silver); cursor: pointer; margin-top: 10px; }
        .side-text:hover { color: #fff; }

        @media (max-width: 768px) {
            .management-grid { grid-template-columns: 1fr; }
            .map-label { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="map-label pos-preface" onclick="jump('preface')">前言</div>
        <div class="map-label pos-mgt" onclick="jump('mgt')">管理層</div>
        <div class="map-label pos-holding" onclick="jump('holding')">控股層</div>
        <div class="top-bottom-label pos-price" onclick="jump('price')">價格管理</div>
        <div class="top-bottom-label pos-cost" onclick="jump('cost')">成本管理</div>

        <div class="management-grid">
            <div class="block">
                <div class="main-title" onclick="jump('left_ext')">左外部管理</div>
                <div class="side-text" onclick="jump('supplier')">供應商管理</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 15px;">
                <div class="block">
                    <div class="main-title" onclick="jump('top_ext')">上外部管理</div>
                    <ul class="sub-items">
                        <li onclick="jump('customer')">1. 顧客管理</li>
                        <li onclick="jump('sentiment')">2. 客情管理</li>
                        <li onclick="jump('booking')">3. 預約管理</li>
                    </ul>
                </div>
                <div class="block">
                    <div class="main-title" onclick="jump('internal')">內部管理</div>
                    <ul class="sub-items">
                        <li onclick="jump('financial')">1. 財務管理</li>
                        <li onclick="jump('talent')">2. 人才管理</li>
                        <li onclick="jump('inventory')">3. 庫存管理</li>
                    </ul>
                </div>
                <div class="block">
                    <div class="main-title" onclick="jump('bottom_ext')">下外部管理</div>
                    <ul class="sub-items">
                        <li onclick="jump('marketing')">1. 行銷管理</li>
                        <li onclick="jump('activity')">2. 活動管理</li>
                        <li onclick="jump('community')">3. 社區管理</li>
                    </ul>
                </div>
            </div>

            <div class="block">
                <div class="main-title" onclick="jump('right_ext')">右外部管理</div>
                <div class="side-text" onclick="jump('brand')">品牌管理</div>
            </div>
        </div>
    </div>

    <script>
        // --- 徹底打散網址字串，防止平台抓取 ---
        const s = "sites.google.com/view/webcourse001/";
        const d = "drive.google.com/file/d/";
        const w = "www.webcoursestest.hairweb.net/";

        const vault = {
            'preface':   'https://' + s + '%E5%89%8D%E8%A8%80/',
            'mgt':       'https://' + d + '1OFOMi1jE9KRMp2eHoL1T4eeGUm3peq9g/view?usp=sharing',
            'holding':   'https://' + d + '19jz8RCEfCmmBI_ki8mlXP0BeEa7NIM14/view?usp=sharing',
            'price':     'https://' + w + '價格管理',
            'cost':      'https://' + d + '14qUKcjBlMhrGQpNFsb5CUxfUWHeBagkP/view?usp=sharing',
            'left_ext':  'https://' + d + '1DaYJLu4EH68bJcOUMOY46Tem85JxRByF/view?usp=drive_link',
            'right_ext': 'https://' + d + '1MU1Z2cH0L5sNmV-TqaWWp9zUvRiDoxyV/view?usp=drive_link',
            'top_ext':   'https://' + d + '1cFAh4to7Jyau-JrV75RzHXexsyTGuePA/view?usp=sharing',
            'internal':  'https://' + d + '1WqYvrwuDqktlYV94Blb3ETpxL5rJ4cG5/view?usp=sharing',
            'bottom_ext':'https://' + d + '1T6i6smjMgfm40HrLm3zzoC5FrTuOCTbG/view?usp=sharing',
            'supplier':  'https://' + w + '供應商管理',
            'customer':  'https://' + w + '顧客管理',
            'sentiment': 'https://' + w + '客情管理',
            'booking':   'https://' + w + '預約管理',
            'financial': 'https://' + w + '財務管理',
            'talent':    'https://' + w + '人才管理',
            'inventory': 'https://' + w + '庫存管理',
            'marketing': 'https://' + w + '行銷管理',
            'activity':  'https://' + w + '活動管理',
            'community': 'https://' + w + '社區管理',
            'brand':     'https://' + w + '品牌管理'
        };

        function jump(key) {
            const target = vault[key];
            if (target) {
                // 強制延遲一點點時間執行，確保頁面不被立刻關閉
                setTimeout(() => {
                    window.open(target, '_blank');
                }, 50);
            }
        }

        // 禁止任何冒泡或預設行為
        document.addEventListener('click', (e) => {
            if(e.target.hasAttribute('onclick')) {
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>

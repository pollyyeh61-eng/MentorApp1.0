<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經營地圖-線上課程試看</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --panel-bg: #111111;
            --gold-dim: #8a6d3b;
            --gold-bright: #d4af37;
            --text-silver: #c0c0c0;
        }

        /* 滿版基礎設定 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            overflow-x: hidden; /* 防止左右滾動 */
        }

        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* 讓地圖始終居中 */
            color: #fff;
        }

        /* 調整容器為 100% 寬度，並設定最大寬度防止在大螢幕上過扁 */
        .container {
            width: 95%; /* 左右留一點緩衝 */
            max-width: 1000px; /* 您也可以根據需要調大此數值，例如 1200px */
            min-height: 80vh; 
            padding: 60px 40px;
            background: var(--panel-bg);
            border: 2px solid var(--gold-dim);
            position: relative;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            box-sizing: border-box;
        }

        /* 外部連結文字 - 保持原樣但調整邊距 */
        .external-link {
            position: absolute;
            font-weight: bold;
            color: var(--gold-dim);
            text-decoration: none;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: clamp(14px, 2vw, 18px); /* 隨螢幕縮放字體 */
            transition: 0.3s;
            z-index: 10;
        }
        .external-link:hover { color: var(--gold-bright); text-shadow: 0 0 10px var(--gold-bright); }

        .pos-preface { top: 35%; left: 10px; }
        .pos-mgt { top: 60%; left: 10px; }
        .pos-holding { top: 45%; right: 10px; }

        .top-bot-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold-dim);
            text-decoration: none;
            font-size: clamp(16px, 3vw, 22px);
            font-weight: bold;
            transition: 0.3s;
            z-index: 10;
        }
        .top-bot-link:hover { color: var(--gold-bright); }
        .pos-price { top: 20px; }
        .pos-cost { bottom: 20px; }

        /* 九宮格佈局 - 使用響應式網格 */
        .management-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 30px 0;
        }

        /* 手機模式自動切換為單欄，避免太擠 */
        @media (max-width: 600px) {
            .management-grid { grid-template-columns: 1fr; }
            .pos-preface, .pos-mgt, .pos-holding { position: static; writing-mode: horizontal-tb; text-align: center; display: block; margin: 10px 0; }
            .container { padding: 80px 20px; }
        }

        .block {
            padding: 25px 20px;
            border: 1px solid var(--gold-dim);
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--gold-bright);
            margin-bottom: 15px;
            border-bottom: 1px dashed #333;
            padding-bottom: 10px;
            text-decoration: none;
            display: block;
        }

        .sub-items { list-style: none; padding: 0; text-align: left; margin: 0; }
        .sub-items li a {
            display: block;
            padding: 8px 0;
            font-size: 16px;
            color: var(--text-silver);
            text-decoration: none;
            transition: 0.2s;
        }
        .sub-items li a:hover { color: #fff; text-decoration: underline; padding-left: 8px; }

        .side-link {
            color: var(--text-silver);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .side-link:hover { color: #fff; text-decoration: underline; }

        .middle-stack { display: flex; flex-direction: column; gap: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="https://sites.google.com/view/webcourse001/%E5%89%8D%E8%A8%80/" target="_blank" class="external-link pos-preface">前言</a>
    <a href="https://drive.google.com/file/d/1OFOMi1jE9KRMp2eHoL1T4eeGUm3peq9g/view?usp=sharing" target="_blank" class="external-link pos-mgt">管理層</a>
    <a href="https://drive.google.com/file/d/19jz8RCEfCmmBI_ki8mlXP0BeEa7NIM14/view?usp=sharing" target="_blank" class="external-link pos-holding">控股層</a>
    
    <a href="https://www.webcoursestest.hairweb.net/價格管理" target="_blank" class="top-bot-link pos-price">價格管理</a>
    <a href="https://drive.google.com/file/d/14qUKcjBlMhrGQpNFsb5CUxfUWHeBagkP/view?usp=sharing" target="_blank" class="top-bot-link pos-cost">成本管理</a>

    <div class="management-grid">
        <div class="block">
            <a href="https://drive.google.com/file/d/1DaYJLu4EH68bJcOUMOY46Tem85JxRByF/view" target="_blank" class="main-title">左外部管理</a>
            <a href="https://www.webcoursestest.hairweb.net/供應商管理" target="_blank" class="side-link">供應商管理</a>
        </div>

        <div class="middle-stack">
            <div class="block">
                <a href="https://drive.google.com/file/d/1cFAh4to7Jyau-JrV75RzHXexsyTGuePA/view" target="_blank" class="main-title">上外部管理</a>
                <ul class="sub-items">
                    <li><a href="https://www.webcoursestest.hairweb.net/顧客管理" target="_blank">1. 顧客管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/客情管理" target="_blank">2. 客情管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/預約管理" target="_blank">3. 預約管理</a></li>
                </ul>
            </div>
            <div class="block">
                <a href="https://drive.google.com/file/d/1WqYvrwuDqktlYV94Blb3ETpxL5rJ4cG5/view" target="_blank" class="main-title">內部管理</a>
                <ul class="sub-items">
                    <li><a href="https://www.webcoursestest.hairweb.net/財務管理" target="_blank">1. 財務管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/人才管理" target="_blank">2. 人才管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/庫存管理" target="_blank">3. 庫存管理</a></li>
                </ul>
            </div>
            <div class="block">
                <a href="https://drive.google.com/file/d/1T6i6smjMgfm40HrLm3zzoC5FrTuOCTbG/view" target="_blank" class="main-title">下外部管理</a>
                <ul class="sub-items">
                    <li><a href="https://www.webcoursestest.hairweb.net/行銷管理" target="_blank">1. 行銷管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/活動管理" target="_blank">2. 活動管理</a></li>
                    <li><a href="https://www.webcoursestest.hairweb.net/社區管理" target="_blank">3. 社區管理</a></li>
                </ul>
            </div>
        </div>

        <div class="block">
            <a href="https://drive.google.com/file/d/1MU1Z2cH0L5sNmV-TqaWWp9zUvRiDoxyV/view" target="_blank" class="main-title">右外部管理</a>
            <a href="https://www.webcoursestest.hairweb.net/品牌管理" target="_blank" class="side-link">品牌管理</a>
        </div>
    </div>
</div>

</body>
</html>

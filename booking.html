        /* ä¿®æ­£æ™‚é–“æº¢å‡ºï¼šä½¿ç”¨ flex ä¸¦åš´æ ¼æ§åˆ¶ç›’æ¨¡å‹ */
        select, input { width: 100%; padding: 15px; margin-bottom: 12px; background: #080808; border: 1.5px solid #222; border-radius: 12px; color: #fff; box-sizing: border-box; font-size: 15px; outline: none; }
        .date-time-row { display: flex; gap: 8px; margin-bottom: 12px; width: 100%; }

        .service-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .service-item {

        .btn { width: 100%; padding: 16px; margin-top: 5px; border-radius: 15px; border: 1.8px solid var(--gold-bright); background: transparent; color: var(--gold-bright); font-size: 16px; font-weight: bold; cursor: pointer; letter-spacing: 3px; }

        .calendar-table { width: 100%; border-collapse: collapse; color: #ccc; }
        .calendar-table th { color: var(--gold-bright); font-size: 12px; padding: 10px 0; }
        .calendar-table td { width: 14%; height: 40px; font-size: 14px; cursor: pointer; border-radius: 8px; text-align: center; }
        .calendar-table td.has-event { background: var(--gold-bright) !important; color: #000 !important; font-weight: bold; }

        .tab-switcher { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; background: #111; border-radius: 50px; padding: 5px; width: 240px; border: 1px solid #333; z-index: 100; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; background: transparent; color: #666; font-size: 14px; cursor: pointer; }
        .tab-btn.active { background: var(--gold-bright); color: #000; font-weight: bold; }

        .history-item { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 18px; margin-bottom: 12px; border-left: 4px solid var(--gold-bright); }
        .ref-photo-thumb { width: 60px; height: 80px; object-fit: cover; border-radius: 8px; margin-top: 10px; border: 1px solid var(--gold-bright); }

        .photo-wall { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .photo-wall-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; border: 1px solid var(--gold-dim); }
    </style>

<body>

            <div class="main-display-area">
                <div class="nav-arrow prev-btn" onclick="prevImg()">&#10094;</div>

        <div class="glass-card">

                <option value="è¨­è¨ˆå¸« A">é ç´„ è¨­è¨ˆå¸« A</option>

            </select>
            <input type="text" id="custName" placeholder="é¡§å®¢å§“å">

            <div class="service-grid">
                <div class="service-item" onclick="toggleService(this)">æ´—é«®</div>
                <div class="service-item" onclick="toggleService(this)">å‰ªé«®</div>
                <div class="service-item" onclick="toggleService(this)">æ´—åŠ å‰ª</div>
                <div class="service-item" onclick="toggleService(this)">å–®è‰²æŸ“é«®</div>
                <div class="service-item" onclick="toggleService(this)">é›™è‰²æŸ“é«®</div>
                <div class="service-item" onclick="toggleService(this)">æ¼‚é«®è¨­è¨ˆ</div>
                <div class="service-item" onclick="toggleService(this)">ç†±å¡‘ç‡™é«®</div>
                <div class="service-item" onclick="toggleService(this)">å†·å¡‘ç‡™é«®</div>
                <div class="service-item" onclick="toggleService(this)">é ­çš®è­·ç†</div>

            <div class="date-time-row">

    <div id="designer" class="panel">

            <table class="calendar-table" id="calendar-body">
                <thead><tr><th>æ—¥</th><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th></tr></thead>

        <div class="glass-card" style="margin-top:20px;">

    <div class="tab-switcher">
        <button class="tab-btn active" id="btn-client" onclick="switchTab('client')">å®¢æˆ¶å…¥å£</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
            authDomain: "holyhairsalon-f73bf.firebaseapp.com",
            databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
            projectId: "holyhairsalon-f73bf",
            storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
            messagingSenderId: "960169055224",
            appId: "1:960169055224:web:2dd9017ef2e96803bf3c0d",
            measurementId: "G-F2H0P4KF4L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bookingRef = ref(db, 'vogue_bookings');

        let photoList = JSON.parse(localStorage.getItem('vogue_local_photos') || '[]');
        let currentIdx = 0;
        let allBookings = {};

        // --- æ ¸å¿ƒé‚è¼¯è£œå› ---

        onValue(bookingRef, (snapshot) => {
            allBookings = snapshot.val() || {};
            renderLists();
            renderPhotoWall();
            initCalendar();
        });

        window.renderLists = () => {
            const myList = document.getElementById('my-list');
            const designerContent = document.getElementById('designer-content');
            myList.innerHTML = ""; designerContent.innerHTML = "";

            Object.keys(allBookings).reverse().forEach(id => {
                const b = allBookings[id];
                const itemHtml = `
                    <div class="history-item">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="color:var(--gold-bright); font-weight:bold;">${b.name}</span>
                            <span style="font-size:12px; color:#666;">${b.date} ${b.time}</span>
                        </div>
                        <div style="font-size:13px; margin:5px 0;">è¨­è¨ˆå¸«ï¼š${b.designer}</div>
                        <div style="font-size:13px; color:#aaa;">æœå‹™ï¼š${b.services.join(', ')}</div>
                        ${b.photo ? `<img src="${b.photo}" class="ref-photo-thumb">` : ''}
                    </div>
                `;
                myList.innerHTML += itemHtml;
                designerContent.innerHTML += itemHtml;
            });
        };

        window.renderPhotoWall = () => {
            const wall = document.getElementById('photo-wall');
            wall.innerHTML = "";
            Object.values(allBookings).forEach(b => {
                if(b.photo) {
                    wall.innerHTML += `<div class="photo-wall-item"><img src="${b.photo}"></div>`;
                }
            });
        };

        window.initCalendar = () => {
            const tbody = document.querySelector("#calendar-body tbody");
            tbody.innerHTML = "";
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            document.getElementById('cal-month-title').innerText = `${year}å¹´ ${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                        cell.innerText = date;
                        // æ¨™è¨˜æœ‰é ç´„çš„æ—¥å­
                        if (Object.values(allBookings).some(b => b.date === dateStr)) {
                            cell.classList.add('has-event');
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
                if (date > daysInMonth) break;
            }
        };

        window.switchTab = (t) => {
            if(t === 'designer') {
                const code = prompt("ç®¡ç†ç¢¼");
                if(code !== '0000') return;
            }
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + t).classList.add('active');
        };

        window.toggleService = (el) => el.classList.toggle('selected');

        window.addBooking = () => {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            if(!name || !phone) { alert("å¿…å¡«å§“åé›»è©±"); return; }
            
            const services = Array.from(document.querySelectorAll('.service-item.selected')).map(el => el.innerText);
            push(bookingRef, {
                name, phone,
                designer: document.getElementById('selDesigner').value,
                services,
                date: document.getElementById('appDate').value,
                time: document.getElementById('appTime').value,
                photo: photoList[currentIdx] || null,
                timestamp: Date.now()
            }).then(() => alert("é ç´„æˆåŠŸï¼"));
        };

        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => {
                photoList.push(f.target.result);
                localStorage.setItem('vogue_local_photos', JSON.stringify(photoList));
                currentIdx = photoList.length - 1; renderGallery();
            };
            reader.readAsDataURL(file);
        };

        window.renderGallery = () => {
            const main = document.getElementById('main-photo');
            const cnt = document.getElementById('photo-counter');
            if(photoList.length > 0) { 
                main.src = photoList[currentIdx]; cnt.innerText = `${currentIdx + 1} / ${photoList.length}`; 
            }
        };
        window.nextImg = () => { if(photoList.length){ currentIdx = (currentIdx + 1) % photoList.length; renderGallery(); } };
        window.prevImg = () => { if(photoList.length){ currentIdx = (currentIdx - 1 + photoList.length) % photoList.length; renderGallery(); } };

        window.onload = () => {
            if(document.getElementById('appDate')) document.getElementById('appDate').valueAsDate = new Date();
            renderGallery();
        };
    </script>
